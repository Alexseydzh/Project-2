<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Icon -->
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <h1>Press A Key to Start</h1>

  <div class="container">
    <div class="row">
      <button type="button" class="btn green" id="green"></button>
      <button type="button" class="btn red" id="red"></button>
    </div>

    <div class="row">
      <button type="button" class="btn yellow" id="yellow"></button>
      <button type="button" class="btn blue" id="blue"></button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
